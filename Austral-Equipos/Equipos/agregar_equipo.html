<h2 class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white flex items-center justify-center mt-14 p-4">Agregar un nuevo equipo</h2>
<form class="p-4 sm:ml-64 mt-8 mr-8">
    <div class="grid gap-6 mb-6 md:grid-cols-4 ml-6">
        <div>
            <label for="nombre_equipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre Equipo</label>
            <input type="text" id="cnt_nombre_equipo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-44 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="AustralXX" required>
        </div>
        <div>
            <label for="ip_equipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ip</label>
            <input type="text" id="cnt_ip_equipo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="10.10.158.255" required>
        </div>
        <div>
            <label for="cnt_dominio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Dominio</label>
            <input type="text" id="cnt_dominio" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Recasur.1" required>
        </div>
    </div>
    <div class="grid gap-6 mb-6 md:grid-cols-2 mt-10 ml-6">
        <div>
            <label for="cnt_tipo_equipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tipo de Equipo</label>
            <select id="cnt_tipo_equipo" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <option value="" >Seleccione el tipo de equipo</option>
            </select>
         </div>
        <div>
            <label for="cnt_estado_equipo" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Estado del Equipo</label>
            <select id="cnt_estado_equipo" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
            <option value="">Seleccione el estado del equipo</option>   
            </select>
        </div>
        <div>
         <label for="cnt_mother" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Placa Madre</label>
         <select id="cnt_mother" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
         <option  value="" class="data">Seleccione una Placa madre</option>   
         </select>
       </div>
       <div>
         <label for="cnt_proce" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Procesador</label>
         <select id="cnt_proce" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
         <option selected="cnt_proce" value="">Seleccione un Procesador</option>   
         </select>
       </div>
       <div>
         <label for="cnt_ram" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ram</label>
         <select id="cnt_ram" value="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
         <option value="">Seleccione una Ram</option>   
         </select>
       </div>
       <div>
         <label for="cnt_disco" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Disco</label>
         <select id="cnt_disco" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
         <option selected="cnt_disco">Seleccione un Disco</option>   
         </select>
       </div>
       <div>
        <label for="cnt_punto_red" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Punto de red</label>
        <select id="cnt_punto_red" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        <option >Seleccione un Punto de Red</option>   
        </select>
      </div>
    </div>
    <button type="button" data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="ml-6 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" >Agregar</button>
</form>

              <button data-modal-target="defaultModal" data-modal-toggle="defaultModal" data-modal-hide="popup-modal" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2" onclick="agregarEquipo()">
